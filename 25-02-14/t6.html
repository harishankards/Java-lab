<html>
<body>
<p>Looping.</p>
<button onclick="Func()">Click</button>
<p id="demo"></p>
<script>
function Func()
{
        var x="",i;
        for(i=0;i<5;i++)
        {
                x=x+"The number is "+i+" <br>";
        }
        document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
